<ion-content padding class="has-header">

  <!-- FIXED CONTENT - START -->
  <exacto-pour
    ion-fixed
    [quantity]="quantity"
    [ngClass]="{ shifted: isPouring }"
    ></exacto-pour>

  <inclination-round-display ion-fixed [active]="isSubscribed"></inclination-round-display>
  <pour-report-text [stats]="stats"></pour-report-text>
  <!-- FIXED CONTENT - END -->


  <button ion-button color="{{isSubscribed ? 'danger' : 'secondary'}}" (click)="toggleAccelerometer()">
    <ion-icon name="{{isSubscribed ? 'square' : 'play'}}"></ion-icon>
  </button>

  <ul *ngIf="stats">
    <li *ngFor="let item of stats.data"
      [ngStyle]="{ background: item.isCorrectPosition ? 'green' : 'yellow' }">
      {{item.inclination}}
    </li>
  </ul>


</ion-content>
