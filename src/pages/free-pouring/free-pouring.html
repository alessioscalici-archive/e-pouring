<ion-content padding [ngStyle]="{ background: phaseColor} " class="has-header">

  <exacto-pour
    ion-fixed
    [quantity]="quantity"
    [ngClass]="{ shifted: isPouring }"
    ></exacto-pour>


  <button ion-button color="{{isSubscribed ? 'danger' : 'secondary'}}" (click)="toggleAccelerometer()">
    {{ isSubscribed ? 'Unwatch' : 'Watch' }} accelerometer
  </button>

  <ion-input type="number" [(ngModel)]="quantity"  placeholder="Number Input with no label"></ion-input>

  {{'freePouring.bubbleHappened'|translate:lang}}

</ion-content>
