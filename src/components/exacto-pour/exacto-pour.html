<div class="meas">
  <div class="dashed"></div>
</div>
<div class="meas-container">
  <div class="meas"
       *ngFor="let meas of measures">
    <div class="label">{{meas.description}} oz</div>
    <div class="dashed"></div>
  </div>
  <section class="liquid" [ngStyle]="{ height: getPercent() + '%'}"></section>
</div>
